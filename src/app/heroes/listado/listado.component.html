<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado.length > 0 && heroes.length > 0; else noBorrado">
    <h3>Héroe Borrado: <small>{{heroeBorrado}}</small></h3>
</div>
<ng-template #noBorrado>
    <h3>No hay contenido eliminado.</h3>
</ng-template>

<button (click)="borrarHeroes()">Borrar</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
